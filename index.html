<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gymtogether Videozone</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    @media screen and (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr 1fr; /* blijft 2 naast elkaar op klein scherm */
      }
    }
  </style>
</head>
<body>
  <h2>Gymtogether Videozone</h2>
  <div class="grid">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/ysz5S6PUM-U" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/ysz5S6PUM-U" allowfullscreen></iframe>
  </div>
</body>
</html>
